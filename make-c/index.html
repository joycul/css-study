<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>library</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="wrapper">
   <header>
      <div class="top">
      <i class="fas fa-bars"></i>
      <h3>library</h3>
      <i class="fas fa-shopping-cart"></i>
   </div>   
   </header>


   <section class="search">
      <div class="search-bar">
         <input type="text" placeholder="Search books">
         <i class="fas fa-search"></i>
      </div>
   </section>  

   <h2>Book of the day</h2>

   <section class="daybook">

      <div class="daybook-img"></div>

      <div class="daybook-info">

         <div class="text__bold">No Fixed Abode</div>
         <div>Jouruey Through</div>

         <div class="stars_big">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
         
         </div>

         <div class="daybook-info-btn-a">
            <button>Jonreney</button>
            <button>Biography</button>
         </div>

         <div class="daybook-info-btn-b">
            <i class="fas fa-bookmark"></i>
            <button>Book Now</button>
         </div>

      </div>

   </section>


   <section class="top-ad">

      <h2>Top Adventures</h2>

      <ul class="top-ad-books">

         <li>
         <div class="top-ad-books-img"></div>
         <div class="stars">
           <i class="fas fa-star"></i>
           <i class="fas fa-star"></i>
           <i class="fas fa-star"></i>
           <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
         
         </li>

         <li>
            <div class="top-ad-books-img"></div>
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
         </li>

         <li>
            <div class="top-ad-books-img"></div>
             <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
               <i class="far fa-star"></i>
            
         </li>

         <li>
            <div class="top-ad-books-img"></div>
             <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
               <i class="far fa-star"></i>
            
         </li>               

      </ul>

   </section>

   <h2>Popular authors</h2>
   <section class="writer">

      <div class="writer-img"></div>
      <div class="writer-notice">
         <div class="text__bold">George Raymond</div>
         <div>Richard Martin</div>
         <div>Modern American science fiction writer screenwriter, producer and editer, winner of many literary awards.</div>
      </div>
   </section>
   </div> 

      <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Player</title>
   <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

   <div class="ground">

      <header class="top-bar">
         <i class="fas fa-times top-bar-cen x-button"></i>
         <div class="top-bar-cen title__bold">Playlist</div>
         <div class="blink top-bar-cen"></div>
      </header>

      <main>
      <section class="playing">
         <div class="playing-img"></div>
         <div class="playing-info">
            <h3 class="playing-info-title">Random Love</h3>
            <h5 class="playing-info-singer">by Divay Kapoor</h5>
         </div>

      </section>

      <section class="sysButton">
         <span class="sysButton-play box__shadow">
            <span><i class="far fa-caret-square-right"></i></span>
            <span class="in-text">Play</span>
         </span>
         <div class="sysButton-fav button__sircle box__shadow"><i class="fas fa-heart"></i></div>
         <div class="sysButton-add button__sircle box__shadow"><i class="fas fa-plus"></i></div>
      </section>

      <ul class="playlist">


         <li class="playlist-song">
            <div class="playlist-song-img playlist__box color__red"></div>
            <div class="playlist-song-info">
               <h5>Matargasti</h5>
               <h6>Mohit Chauhan</h6>
            </div>  
         </li>
         

         
         <li class="playlist-song">
            <div class="playlist-song-img playlist__box color__pink"></div>
            <div class="playlist-song-info">
               <h5>Attitude</h5>
               <h6>Lewis OfMan - Attitude</h6>
            </div>  
         </li>
         

         
         <li class="playlist-song">
            <div class="playlist-song-img playlist__box color__blue"></div>
            <div class="playlist-song-info">
               <h5>Try Everthing</h5>
               <h6>Shakira - Zootopia</h6>
            </div>  
         </li>
         

         
         <li class="playlist-song">
            <div class="playlist-song-img playlist__box color__teal"></div>
            <div class="playlist-song-info">
               <h5>Sunflower</h5>
               <h6>Joseph Vincent . Sunflower</h6>
            </div>  
         </li>

   </ul>
</main>  
   </div>


   <script
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>
</html>
